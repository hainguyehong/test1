<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Blossom Background</title>
    <style>
        body {
            background-color: #330033; /* Màu tím đậm */
            color: #fff; /* Màu chữ trắng */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cherry-blossom {
            width: 100%;
            height: auto;
            max-width: 800px;
            margin: 0 auto;
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cherry Blossom Season</h1>
    <p>Enjoy the beauty of cherry blossoms under the moonlight...</p>
    <img class="cherry-blossom" src="https://via.placeholder.com/800x400/ffcccc/ff6666?text=Cherry+Blossom" alt="Cherry Blossom">
</body>
</html>
